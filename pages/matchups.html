<h1 class="h1">Make your own matchups</h1>
<div class= "grid">
	<nav class="navbar justify-content-center">
		<ul class= "navbar-nav ">
			<li class="menuTitle"><p><b>Menu</b></p></li>

	<div class= "mainContainer grid_matchups" >
		<div class="containerCajas">
			<div class="unitBox1">
				<h3>Unidad 1</h3>
				<div class= "selectorUnit">
					<label for="select_unit_1"></label>
					<select name="select_unit_1" id="select_unit_1">
						<option value="null"></option>
						<optgroup label="Generic Melee Units">
							<option value="Long Swordsman">Long Swordsman</option>
							<option value="Steppe Lancer">Steppe Lancer</option>
							<option value="Villager">Villager</option>


						</optgroup>
						<optgroup label="Generic Ranged Units">
							<option value="Archer">Archer</option>
							<option value="Hand Cannoneer">Hand Cannoneer</option>

						</optgroup>
						<optgroup label="Unique Units">
							<option value="Jaguar Warrior">Jaguar Warrior</option>
							<option value="Mangudai">Mangudai</option>
							<option value="Condottiero">Condottiero</option>
							<option value="Serjeant">Serjeant</option>


						</optgroup>    
					</select>
				</div>
				<div id="stats_unit_1">
					
				</div>
			</div>
		</div>
		<div class="containerCajas">
			<div class="unitBox2">
				<h3>Unidad 2</h3>
				<div class= "selectorUnit">
					<label for="select_unit_2"></label>
					<select name="select_unit_2" id="select_unit_2">
						<option value="null"></option>
						<optgroup label="Generic Melee Units">
							<option value="Long Swordsman">Long Swordsman</option>
							<option value="Steppe Lancer">Steppe Lancer</option>
							<option value="Villager">Villager</option>


						</optgroup>
						<optgroup label="Generic Ranged Units">
							<option value="Archer">Archer</option>
							<option value="Hand Cannoneer">Hand Cannoneer</option>

						</optgroup>
						<optgroup label="Unique Units">
							<option value="Jaguar Warrior">Jaguar Warrior</option>
							<option value="Mangudai">Mangudai</option>
							<option value="Condottiero">Condottiero</option>
							<option value="Serjeant">Serjeant</option>


						</optgroup>    
					</select>
				</div>
				<div id="stats_unit_2">
					
				</div>
			</div>
			<div id="selector_units_div">
				<button id="selector_units_button" >Elegir</button>
			</div>
		</div>
		<div class="containerCajasResults">
			<div class= "resultBox1">
				<h3>Resultados</h3>
				<p id= "p_1"></p><br>
				<input type="text" id="resultado1" value= "">
				<button type="button" id= "button1" onclick="updater_input_value('resultado1',bonus(Unidad_1,Unidad_2));reporte_output_pelea(Unidad_1,Unidad_2);">Simular</button>
			</div>
			<div class= "reports" id="reportBox1"></div>
			<div class= "resultBox2">
				<p id= "p_2"></p><br>
				<input type="text" id="resultado2" value= "">
				<button type="button" id= "button2" onclick="updater_input_value('resultado2',bonus(Unidad_2,Unidad_1));reporte_output_pelea(Unidad_1,Unidad_2);">Simular</button>
				<button id="reset" type="reset" onclick="limpiador();" >Reset</button>
			</div>
			<div class= "reports" id="reportBox2"></div>
		</div>
	</div>
	<div class="divFooter">
		<footer id= "footer">
			<p><b>Send us an email</b></p>
			<p><u>Select your country</u></p>
			<form  action="../js/contact_info/contact.json" method="post">
				<div class="selectTextArea">
					<select name="country">
						<option value="AR">Argentina</option>
						<option value="BR">Brasil</option>
						<option value="ROW">Other</option>
					</select>
					<textarea rows="5" cols="40">
						
					</textarea>
				</div>
				<p><b>Are you a patron/channel member?</b></p>
				<div id = "ButtonRadius">
					<div>Yes</div>
					<input type="radio" name="patron" value="yes" />
					<div id= "No">No</div>
					<input type="radio" name="patron" value="no" />
				</div>
				<div id= "Submits">
					<input type="submit" id="send"  value="Send"/>
					<input id="Reset" type="reset" value="Reset"/>
				</div>
			</form>
		</footer>
